<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vertex AI Search Widget (Public)</title>

  <!-- Widget bundle -->
  <script src="https://cloud.google.com/ai/gen-app-builder/client?hl=ja"></script>

  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", sans-serif; padding: 16px; }
    input { width: 520px; padding: 8px; }
  </style>
</head>
<body>
  <h2>Vertex AI Search Widget（公開アクセス）</h2>

<!-- Widget JavaScript bundle -->
<script src="https://cloud.google.com/ai/gen-app-builder/client?hl=ja"></script>

<!-- Search widget element is not visible by default -->
<gen-search-widget
  configId="ecfdba0a-f716-45fa-9e9e-7d4955c445c3"
  triggerId="searchWidgetTrigger">
</gen-search-widget>

<!-- Element that opens the widget on click. It does not have to be an input -->
<input placeholder="ここで検索" id="searchWidgetTrigger" />

</body>
</html>
